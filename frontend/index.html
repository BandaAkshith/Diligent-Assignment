<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal AI Assistant</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        background: #0b0d12;
        color: #e9eef7;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px 20px 80px;
      }
      .card {
        background: #121621;
        border: 1px solid #1c2433;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      .sub {
        color: #9aa7c4;
        margin-bottom: 24px;
      }
      .chat {
        display: flex;
        flex-direction: column;
        gap: 14px;
        min-height: 360px;
        max-height: 460px;
        overflow-y: auto;
        padding-right: 8px;
      }
      .bubble {
        padding: 14px 16px;
        border-radius: 12px;
        max-width: 70%;
      }
      .user {
        align-self: flex-end;
        background: #3c6df0;
      }
      .assistant {
        align-self: flex-start;
        background: #1c2433;
      }
      .input-row {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }
      input {
        flex: 1;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px solid #23304a;
        background: #0f1320;
        color: #fff;
      }
      button {
        padding: 14px 18px;
        border-radius: 10px;
        border: none;
        background: #3c6df0;
        color: white;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .sources {
        margin-top: 10px;
        color: #9aa7c4;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Enterprise Personal Assistant</h1>
        <div class="sub">Self-hosted LLM + Pinecone vector memory</div>
        <div id="chat" class="chat"></div>
        <div class="input-row">
          <input id="message" placeholder="Ask a question..." />
          <button id="send">Send</button>
        </div>
      </div>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const input = document.getElementById("message");
      const sendBtn = document.getElementById("send");

      const API_BASE = "http://localhost:8000";

      function addBubble(text, role, sources = []) {
        const bubble = document.createElement("div");
        bubble.className = `bubble ${role}`;
        bubble.textContent = text;
        chat.appendChild(bubble);

        if (sources.length) {
          const source = document.createElement("div");
          source.className = "sources";
          source.textContent = `Sources: ${sources.map((s) => s.id).join(", ")}`;
          chat.appendChild(source);
        }

        chat.scrollTop = chat.scrollHeight;
      }

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        input.value = "";
        addBubble(text, "user");
        sendBtn.disabled = true;

        try {
          const res = await fetch(`${API_BASE}/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });
          const data = await res.json();
          addBubble(data.answer || "No response", "assistant", data.sources || []);
        } catch (err) {
          addBubble("Failed to reach server.", "assistant");
        } finally {
          sendBtn.disabled = false;
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
